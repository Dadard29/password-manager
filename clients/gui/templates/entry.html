{% extends "main.html" %}

{% block dir_content %}
    <div class="row">
        <div class="col-"><a href="{{ url_dir }}">Back</a></div>
    </div>

    <div class="row">
        <div class="col">{{ entry_name }}</div>
        <div class="col">
            <input value="{{ entry['content']['value'] }}" type="text">
        </div>
    </div>
    <div class="row">
        <div class="col">Created at</div>
        <div class="col">{{ entry['created_at'] }}</div>
    </div>
    <div class="row">
        <div class="col">Updated at</div>
        <div class="col">{{ entry['updated_at'] }}</div>
    </div>
    <div class="row">
        <div class="col">-</div>
        <div class="col">-</div>
    </div>

    {% for item, value in entry['content']['metas'].items() %}
        <div class="row">
            <div class="col">{{ item }}</div>
            <div class="col">{{ value }}</div>
        </div>
    {% endfor %}

{% endblock %}
